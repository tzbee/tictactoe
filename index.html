<!DOCTYPE html>

<html>
	<head>
		<title>Tic Tac Toe</title>
		<link rel="stylesheet" href="main.css">
		<script type="text/javascript" src="lib/jquery-2.1.4.min.js"></script>
	</head>

	<body>

	<div id="container">
		<canvas id="gridCanvas" width="450" height="450">
			Your browser does not support the HTML5 canvas tag.
		</canvas>

		<div id='messageBox' class="handWritten" style="display:none"></div>

		<div id='firstToPlayBox' class='handWritten'>

			<span id='humanFirst' class='button'>
				Human plays first
			</span>		

			<span id='aiFirst' class='button'>
				I play first
			</span>
		</div>
	</div>

	<div id="settingsContainer" class="handWritten">
		<div id="player1"  style="float: left; margin-left: 20px; margin-right: 20px;">
			<div class="selected"></div>
			<ul class="menu">
			</ul>
		</div>
		<div id="player2" style="float: right; margin-left: 20px; margin-right: 20px;">
			<div class="selected"></div>
			<ul class="menu">
			</ul>
		</div> 
	</div>
	
	<div id="startButton" class="handWritten button">START</div>

	<script src="build/bundle.js">
	</script>
	</body>
</html>
