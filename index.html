<!DOCTYPE html>

<html>
	<head>
		<title>Tic Tac Toe</title>
		<link rel="stylesheet" href="main.css">
	</head>

	<body>

	<div id="container">
		<canvas id="gridCanvas" width="450" height="450">
			Your browser does not support the HTML5 canvas tag.
		</canvas>

		<div id='messageBox' class="handWritten" style="display:none"></div>

		<div id='firstToPlayBox' class='handWritten'>

			</span>		

			<span id='aiFirst' class='button'>
				I play first
			</span>
			
		</div>
	</div>

	<script src="build/bundle.js">
	</script>
	</body>
</html>
