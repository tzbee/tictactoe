<!DOCTYPE html>

<html>
	<head>
		<title>Tic Tac Toe</title>
		<link rel="stylesheet" href="main.css">
		<script type="text/javascript" src="lib/jquery-2.1.4.min.js"></script>
	</head>

	<body>

	<div id="container">
		<canvas id="gridCanvas" width="450" height="450">
			Your browser does not support the HTML5 canvas tag.
		</canvas>

		<div id="playerChoiceContainer" style ="margin: auto; width:75% " class="handWritten">
			<div id="player1" style ="float: left;margin-left:25px;margin-right:25px;" >
				<div class="selected"></div>
				<ul class="menu">
				</ul>
			</div>
			<span style ="float: left;margin-left:25px;margin-right:25px;">VS</span>
			<div id="player2" style ="float: left;margin-left:25px;margin-right:25px;">
				<div class="selected"></div>
				<ul class="menu">
				</ul>
			</div> 
		</div>
		
		<div id="startButton" class="handWritten button" style="width:100%;text-align:center">START</div>

	</div>
	<script src="build/bundle.js">
	</script>
	</body>
</html>
